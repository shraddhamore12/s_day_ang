

<div class="table-responsive">
    <table class="table table-hover" border="2">
        <thead>
            <tr>
                <th>title</th><th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
